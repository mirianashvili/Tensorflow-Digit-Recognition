<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digit Recognition with Tensorflow</title>
    <link rel="stylesheet" href="//cdn.web-fonts.ge/fonts/bpg-nateli/css/bpg-nateli.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="card">
        <div class="title">
            <h3>ციფრის ამომცნობი</h3>
        </div>
        <div class="main">
            <div class="main-left">
                <canvas id="canvas"></canvas>
                <select class="selector" id="selectorButton">
                    <option value="cnn">CNN</option>
                    <option value="mlp">MLP</option>
                </select>
                <button id="predictButton">ამოცნობა</button>
                <button>წაშლა</button>   
            </div>
            <div class="main-right">
                <canvas id="myChart" height="300"></canvas>
            </div>
        </div>
       
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="/js/board.js"></script>
    <script src="/js/app.js"></script>
   
</body>
</html>
